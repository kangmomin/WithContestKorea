<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/94a85f8b24.js" crossorigin="anonymous"></script>
    <link href="./style/index.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>With Contest Korea</title>
</head>
<body>
    <header>
        <img
        id="logo"
        src="https://cdn.dribbble.com/users/24078/screenshots/15522433/media/e92e58ec9d338a234945ae3d3ffd5be3.jpg?compress=1&resize=400x300"
        >
        
        <nav id="nav">
            <ul class="flex">
                <li><input type="text" name="search" id="searchArea"></li>
                <li><p id="searchBtn">검색</p></li>
                <li><p id="addBtn">등록</p></li>
                <li><i class="fas fa-user-circle" id="userPic"></i></li>
            </ul>
        </nav>
        <div id="detailSearch">
            <div id="detailSearchModal">
                <p></p>
            </div>
        </div> 
    </header>
    <div id="banner">
        <div class="arrow">
        </div>
        <div class="arrow">
        </div>
    </div>
    
    <div class="alignCenter">
        <div id="mainItems">
            <div id="controller">
                <ul class="flex">
                    <li><i class="fas fa-bars"></i></li>
                    <li><i class="fas fa-th-large"></i></li>
                </ul>
                
                <ul class="flex">
                    <li><i class="fas fa-fire"></i><p>인기</p></li>
                    <li><i class="fas fa-calendar-check"></i><p>최신</p></li>
                </ul>
            </div>
            
            <ul id="contests">
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>
                <li class="contestBlock"></li>         
            </ul>
        </div>
    </div>
    
    <footer></footer>
    <script src="./js/index.js"></script>
</body>
</html>
